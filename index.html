<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>
    <div id="timerCount"></div>

    <form>
        <center>
            <p>Add and mix the sound</p>
        </center>

        <center> <div class="radio-button-section">
            <input type="checkbox" value="metronome" id="metronome" checked>
            <label for="metronome">Metronome</label>
        </div></center>

        <div id="ff">
        <div class="radio-button-section">
            <input type="checkbox" id="kick-drum" value="kick-drum">
            <label for="kick-drum">Kick drum</label>
        </div>
        <div>  
            <div class="form-check form-check-inline">
                <input class="form-check-input Kick" type="checkbox" id="inlineCheckbox1" value="1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input Kick" type="checkbox" id="inlineCheckbox2" value="2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input Kick" type="checkbox" id="inlineCheckbox3" value="3">
                <label class="form-check-label" for="inlineCheckbox3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input Kick" type="checkbox" id="inlineCheckbox3" value="4">
                <label class="form-check-label" for="inlineCheckbox3">4</label>
            </div>
        </div>
    </div>

        <div id="ff">
            <div class="radio-button-section">
                <input type="checkbox" id="snare-drum" value="snare-drum">
                <label for="snare-drum">Snare drum</label>
            </div>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input Snare" type="checkbox" id="inlineCheckbox1" value="1">
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input Snare" type="checkbox" id="inlineCheckbox2" value="2">
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input Snare" type="checkbox" id="inlineCheckbox3" value="3">
                    <label class="form-check-label" for="inlineCheckbox3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input Snare" type="checkbox" id="inlineCheckbox3" value="4">
                    <label class="form-check-label" for="inlineCheckbox3">4</label>
                </div>
            </div>
        </div>


        <div id="ff">
            <div class="radio-button-section">
                <input type="checkbox" id="hi-hat" value="hi-hat">
                <label for="hi-hat">Hi hat</label>
            </div>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input Hat" type="checkbox" id="inlineCheckbox1" value="1">
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input Hat" type="checkbox" id="inlineCheckbox2" value="2">
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input Hat" type="checkbox" id="inlineCheckbox3" value="3">
                    <label class="form-check-label" for="inlineCheckbox3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input Hat" type="checkbox" id="inlineCheckbox3" value="4">
                    <label class="form-check-label" for="inlineCheckbox3">4</label>
                </div>
            </div>
        </div>

    </form>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
